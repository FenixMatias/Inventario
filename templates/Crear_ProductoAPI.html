{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script>
        function mensajeIngreso(){
            alert("Producto Ingresado Correctamente");
        }
    </script>

    <title>Creación ProductoAPI</title>
</head>

<body>
    <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./"><img src="{% static 'images/logo1.png' %}" alt="Logo"></a>
                    <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
                </div>
            </div>
    </header>

    <div class="container my-5">
        <h2>Formulario Creación de ProductoAPI</h2>
        <form id="formulario">
            <input type="text" name="nombre_producto" placeholder="Ingresa el Nombre del Producto" class="form-control my-3">
            <input type="text" name="descripcion_producto" placeholder="Ingresa la Descripción del Producto" class="form-control my-3">
            <input type="number" name="stock" placeholder="Ingresa el Stock del Producto" class="form-control my-3">
            <input type="number" name="precio" placeholder="Ingresa el Valor del Producto" class="form-control my-3">
            <button class="btn btn-primary" type="submit" onClick="mensajeIngreso()">Ingresar</button>
            <button class="btn btn-primary" type="reset">Limpiar</button>
            <script>
                function mensaje(){
                    alert("Producto Ingresado Correctamente");
                }
            </script>
        </form>
        <div class="mt-3" id="respuesta">
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
